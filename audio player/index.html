<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>audio player 播放器</title>
<link href="css/ui.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="musicPlayer">

    <!--封面-->
       	<img class="cover" src="images/cover.jpg" alt="cover">
	<!--封面-->

        <!-- 歌曲信息 -->
        <div class="songInfo">
        	<h3 class="songName">李白</h3>
        	<p class="singer">歌手：李荣浩</p>
        	<p class="special">专辑：《模特》</p>
        	<p class="time">时长：04:33</p>
        </div>
        

     <!-- 控制条 -->
     <div class="btnMenu">

            	<!--按钮-->
            	<i class="iconfont preBtn">&#xe63c;</i>
                <i class="iconfont playBtn">&#xe6bc;</i>
                <i class="iconfont nextBtn">&#xe63d;</i>
                <i class="iconfont stopBtn">&#xe6aa;</i>
     
                <!--按钮-->

                <!--进度条-->
              	<div id="progress">
                    <div class="slider-range"></div>
                </div>
                <!--进度条-->

                <i class="iconfont volBtn">&#xe616;</i>
<!-- 
                <i class="iconfont volBtn">&#xf002d;</i> 静音

                <i class="iconfont volBtn">&#xf002b;</i> big -->
             </div>


     <div class="volumeBar">
        <div id="volume">
            <div class="slider-range"></div>
        </div>
    </div>
    

    </div>


</body>
</html>
