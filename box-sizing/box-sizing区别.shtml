<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>box-sizing</title>
<style>
html,body{padding:0;margin:0;}

/*box-sizing
 content-box
 和border-box的区别
 
 content-box 按w3c盒子模型

 border-box 会把 边框 padding margin 计算在内

*/
 .box1{
   width:192px;
   border:16px solid orange;
   padding:20px;
   margin:20px;
   height:159px;
   box-sizing:content-box;
   background:url(images/img1.png) no-repeat;

 }

 .box2{
   width:192px;
   border:16px solid orange;
   padding:20px;
   margin:20px;
   height:159px;
   box-sizing:border-box;
   background:url(images/img1.png) no-repeat;

 }




</style>
   
</head>
<body>
<h3>content-box:</h3>
<div class="box1">
   
</div>

<h3>border-box:</h3>
<div class="box2">
   
</div>

</body>
</html>
