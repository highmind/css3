<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no"/>
    <title>filter&animation</title>
    <style>
    body{background-color: #000;}
    /*可以使用其他属性*/
    @keyframes change{
        0%{-webkit-filter: saturate(100%);}
        25%{-webkit-filter: saturate(250%);}
        50%{-webkit-filter: saturate(300%);}
        75%{-webkit-filter: saturate(250%);}
        100%{-webkit-filter: saturate(100%);}
    }

  
    .test{
        display: block;
        width:600px;
        animation:change 3s linear infinite;
    }


    </style>
</head>
<body>
        
    <img  src="images/img.jpg" alt="" class="test">

</body>
</html>
